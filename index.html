<script src="database.js"></script>
<script src="rag-system.js"></script>

  <script>
    let chatHistory = [
      {
        role: "system",
        content: "Si presný AI asistent Filozofickej fakulty UK špecializovaný na výberové konania. Máš prístup k 54 záznamom v databáze pokrývajúcim: výberové konania (formulár, podmienky, prílohy), habilitačné kritériá pre docentov, inauguračné kritériá pre profesorov, opakované obsadenie, vnútorné predpisy (VP 7/2024, 7/2025, 19/2022, 6/2025) a kontakty.\n\nZÁKLADNÉ PRAVIDLÁ:\n1) Používaj IBA informácie z poskytnutého RAG kontextu\n2) NIKDY nevymýšľaj čísla, dátumy, kritériá alebo požiadavky\n3) Odpovedaj STRUČNE (2-4 vety), rozpisuj sa len pri zložitých témach\n4) Pri nejasnostiach odporuč kontakt: Gabriela Baková (gabriela.bakova@uniba.sk)\n\nŠPECIFICKÉ PRAVIDLÁ:\n• HABILITAČNÉ KRITÉRIÁ (docent): Rozlišuj kategórie A+/A/A-, uvádzaj minimálne počty (napr. \"5 výstupov A+/A/A- spolu, z toho 2 za 6 rokov\")\n• INAUGURAČNÉ KRITÉRIÁ (profesor): Vyššie požiadavky ako docent (napr. \"12 výstupov, 5 v A+/A\")\n• OPAKOVANÉ OBSADENIE: Rozlišuj medzi docentom/profesorom a postupom z docenta na profesora. Špecifikuj V1/V2/V3/P1 výstupy\n• FORMULÁR: Vysvetľuj po častiach (1-7), upozorňuj na povinné polia (*), prílohy (VUPCH, doklady, zoznam publikácií)\n• PREDPISY: Cituj čísla presne (\"VP č. 7/2024\", \"VP č. 19/2022\", \"VP č. 6/2025\")\n• KATEDRY: Poznáš všetky skratky (KAA, KAKA, KDVU atď.)\n• LEHOTY: 12 týždňov pre funkčné miesta, 8 týždňov pre ostatné\n\nLINKY - uvádzaj LEN na výslovnú žiadosť (\"link\", \"odkaz\", \"kde nájdem\"):\n• VP 7/2025: https://uniba.sk/fileadmin/fif/o_fakulte/dokumenty_vnutorne_predpisy/vnutorne_predpisy/2025/VP_7_2025.pdf\n• VP 7/2024: https://uniba.sk/fileadmin/fif/o_fakulte/dokumenty_vnutorne_predpisy/vnutorne_predpisy/2024/VP_7_2024.pdf\n• VP 19/2022: https://uniba.sk/fileadmin/ruk/legislativa/2022/Vp_2022_19.pdf\n• HIK kritériá: https://fphil.uniba.sk/fileadmin/fif/veda/habilitacie_vymenuvania/FiF_UK_HIK_schvalene.pdf\n• Formulár: https://form.jotform.com/241893677272368\n\nŠTÝL: Profesionálny, akademický, priateľský. Ak informácia chýba v kontexte, povedz to priamo a odporuč kontakt na Kanceláriu dekana (Gabriela Baková, gabriela.bakova@uniba.sk)."
      }
    ];

    // Inicializácia RAG systému po načítaní databázy
    let ragSystem = null;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.aiPowerData && window.RAGSystem) {
        ragSystem = new window.RAGSystem(window.aiPowerData.knowledgeBase);
        console.log('RAG systém inicializovaný s', window.aiPowerData.knowledgeBase.length, 'záznamami');
        
        // Zobrazenie štatistík databázy v konzole
        const stats = ragSystem.getStats();
        console.log('Kategórie v databáze:', stats.categories);
        console.log('Počty záznamov:', stats.categoryCounts);
      }
      
      // Zobrazenie úvodnej správy s dynamickými kategóriami
      appendMessage("FiF UK", "Dobrý deň! Som asistent Filozofickej fakulty Univerzity Komenského v Bratislave. Pomôžem vám s informáciami o výberových konaniach, habilitačných a inauguračných kritériách. Môžete si vybrať z ponúkaných kategórií alebo napísať vlastnú otázku.", "bot", false, false, false);
      showCategoryButtons();
    });

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
      // V iframe režime začíname zatvorení
      const container = document.getElementById("chatbot-container");
      if (container) {
        container.classList.add('closed');
      }
    }

    // Listener pre správy z widgetu
    window.addEventListener("message", function(event) {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      if (event.data.type === "widget-opened") {
        // Widget sa otvoril - zobraz plný chatbot
        if (container) {
          container.classList.remove('closed');
          if (openHeader) openHeader.style.display = "flex";
          if (closedHeader) closedHeader.style.display = "none";
          if (icon) icon.innerText = "−";
        }
      } else if (event.data.type === "widget-closed") {
        // Widget sa zatvoril - zobraz len kompaktný header
        if (container) {
          container.classList.add('closed');
          if (openHeader) openHeader.style.display = "none";
          if (closedHeader) closedHeader.style.display = "flex";
          if (icon) icon.innerText = "+";
        }
      }
    });

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabráni štandardnému správaniu (nový riadok)
        sendMessage(); // Odošle správu
      }
      // Shift+Enter vytvorí nový riadok (štandardné správanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      // V iframe režime posielame správu parent widgetu
      if (window.parent !== window && window.self !== window.top) {
        window.parent.postMessage({ type: "chatbot-toggle" }, "*");
        return;
      }
      
      // Standalone režim - lokálne prepínanie
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvorený stav
        if (openHeader) openHeader.style.display = "none";
        if (closedHeader) closedHeader.style.display = "flex";
        if (icon) icon.innerText = "+";
      } else {
        // Otvorený stav
        if (openHeader) openHeader.style.display = "flex";
        if (closedHeader) closedHeader.style.display = "none";
        if (icon) icon.innerText = "−";
      }
    }

    function createContactForm() {
      const formId = 'contact-form-' + Date.now(); // Unikátne ID pre každý formulár
      return `
        <div class="contact-form">
          <h4>Kontaktujte Kanceláriu dekana</h4>
          <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">
            Pre bližšie informácie o výberových konaniach kontaktujte:<br>
            <strong>Gabriela Baková</strong><br>
            Email: <a href="mailto:gabriela.bakova@uniba.sk">gabriela.bakova@uniba.sk</a>
          </p>
          <form id="${formId}" onsubmit="handleContactSubmit(event, '${formId}')">
            <div class="form-group">
              <label for="${formId}-name">Meno a priezvisko *</label>
              <input type="text" id="${formId}-name" name="from_name" placeholder="Vaše meno a priezvisko" required>
            </div>
            <div class="form-group">
              <label for="${formId}-email">Email *</label>
              <input type="email" id="${formId}-email" name="from_email" placeholder="vas@email.com" required>
            </div>
            <div class="form-group">
              <label for="${formId}-message">Správa *</label>
              <textarea id="${formId}-message" name="message" placeholder="Opíšte vašu otázku týkajúcu sa výberových konaní..." required></textarea>
            </div>
            <button type="submit" class="form-submit-btn" id="${formId}-submit">
              Odoslať správu
            </button>
          </form>
        </div>
      `;
    }

    function handleContactSubmit(event, formId) {
      event.preventDefault();
      
      // Získanie tlačidla a formulára
      const submitBtn = document.getElementById(formId + '-submit');
      const form = document.getElementById(formId);
      
      // Disable tlačidlo a zmena textu
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Odosielam...';
      
      // EmailJS configuration
      emailjs.sendForm('service_6mmgtes', 'template_y5c7peq', '#' + formId)
        .then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);
            
            // Úspešná správa
            appendMessage("FiF UK", "**Ďakujeme!** Vaša správa bola úspešne odoslaná na Kanceláriu dekana FiF UK. Odpovieme vám čo najskôr.", "bot");
            
            // Skryť formulár po úspešnom odoslaní
            const formContainer = form.closest('.contact-form').parentElement;
            if (formContainer) {
              formContainer.style.display = 'none';
            }
          },
          (error) => {
            console.log('FAILED...', error);
            
            // Chybová správa
            appendMessage("FiF UK", "**Ups!** Nastala chyba pri odosielaní správy. Skúste to prosím znovu alebo kontaktujte priamo Gabrielu Bakovú na gabriela.bakova@uniba.sk", "bot");
            
            // Obnoviť tlačidlo
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Odoslať správu';
          }
        );
    }

    function showContactForm(buttonElement) {
      // Skry tlačidlo
      buttonElement.style.display = 'none';
      
      // Vytvor a zobraz formulár
      const contactFormDiv = document.createElement('div');
      contactFormDiv.innerHTML = createContactForm();
      
      // Pridaj formulár za tlačidlo
      buttonElement.parentNode.insertBefore(contactFormDiv, buttonElement.nextSibling);
      
      // Scroll na spodok
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleQuickReply(question) {
      // Špeciálne spracovanie pre "Mám inú otázku"
      if (question === "Mám inú otázku") {
        appendMessage("Ty", question, "user");
        appendMessage("FiF UK", "Samozrejme! Opýtajte sa ma na čokoľvek týkajúce sa výberových konaní, kritérií alebo predpisov FiF UK. Som tu, aby som vám pomohol.", "bot");
        return;
      }
      
      // Pre ostatné quick replies - nastav otázku do input fieldu a odošli ju
      inputField.value = question;
      sendMessage();
    }

    // Nová funkcia pre spracovanie quick reply cez RAG systém
    async function handleQuickReplyWithRAG(query) {
      chatHistory.push({ role: "user", content: query });

      // Zobraz typing indicator
      appendMessage("FiF UK", '<div class="typing-indicator"><span></span><span></span><span></span></div>', "bot", true);

      try {
        await delay(800);

        // RAG vyhľadávanie relevantného obsahu
        let relevantContent = [];
        let ragContext = '';
        let sources = [];
        let useRAG = false;

        if (ragSystem) {
          relevantContent = ragSystem.searchRelevantContent(query, 5);
          if (relevantContent.length > 0) {
            ragContext = ragSystem.buildContext(relevantContent);
            sources = relevantContent.map(item => item.title);
            useRAG = true;
            console.log('Quick Reply RAG kontext:', sources);
          }
        }

        // API volanie s RAG kontextom
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ 
            messages: chatHistory,
            useRAG: useRAG,
            ragContext: ragContext,
            sources: sources
          })
        });

        if (!response.ok) {
          throw new Error(`Chyba ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content?.trim() || "Prepáčte, neviem na to odpovedať.";

        // Kontrola či odpoveď vyžaduje kontaktné tlačidlo
        const isContactRelated = reply.includes("kontakt") || 
                                reply.includes("telefón") || 
                                reply.includes("email") ||
                                reply.includes("gabriela.bakova@uniba.sk") ||
                                reply.includes("Gabriela Baková") ||
                                query.toLowerCase().includes("kontakt");

        removeLastBotMessage();
        appendMessage("FiF UK", reply, "bot", false, false, isContactRelated);
        chatHistory.push({ role: "assistant", content: reply });

      } catch (error) {
        console.error("Chyba:", error);
        removeLastBotMessage();
        
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          appendMessage("FiF UK", "Na túto otázku neviem dostatočne odpovedať. Pre viac informácií kontaktujte prosím Kanceláriu dekana.", "bot", false, false, true);
        } else {
          appendMessage("FiF UK", `Ups, nastala chyba: ${error.message}`, "bot");
        }
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Funkcia na získanie unikátnych kategórií z databázy
    function getUniqueCategories() {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const categories = window.aiPowerData.knowledgeBase.map(item => item.category);
      return [...new Set(categories)]; // Unikátne kategórie
    }

    // Funkcia na získanie unikátnych podkategórií pre kategóriu "Služby"
    function getUniqueSubcategories(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      const items = window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory
      );
      const subcategories = items.map(item => item.subcategory);
      return [...new Set(subcategories)]; // Unikátne podkategórie
    }

    // Funkcia na získanie položiek podľa kategórie
    function getItemsByCategory(category) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => item.category === category);
    }

    // Funkcia na získanie položiek podľa kategórie a podkategórie
    function getItemsBySubcategory(category, subcategory) {
      if (!window.aiPowerData || !window.aiPowerData.knowledgeBase) return [];
      return window.aiPowerData.knowledgeBase.filter(item => 
        item.category === category && item.subcategory === subcategory
      );
    }

    // Funkcia na skrátenie textu
    function truncateText(text, maxLength = 35) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    // Zobrazenie hlavných quick buttons
    function showCategoryButtons() {
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      
      // Definované hlavné kategórie (max 4-5)
      const mainCategories = [
        { text: 'Habilitačné kritériá', query: 'Aké sú habilitačné kritériá pre docenta?' },
        { text: 'Inauguračné kritériá', query: 'Aké sú inauguračné kritériá pre profesora?' },
        { text: 'Online formulár', query: 'Ako vyplniť formulár výberového konania?', isFormLink: true },
        { text: 'Kontakt', query: 'Kontakt na výberové konania', isContact: true }
      ];
      
      mainCategories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'quick-reply-btn';
        btn.innerHTML = category.text;
        
        // Všetky tlačidlá používajú RAG systém
        btn.onclick = () => {
          appendMessage("Ty", category.text, "user");
          
          // Špeciálne otvorenie formulára v novom okne (pri Online formulár)
          if (category.isFormLink) {
            window.open('https://form.jotform.com/241893677272368', '_blank');
          }
          
          // Vyhľadaj odpoveď cez RAG systém
          handleQuickReplyWithRAG(category.query);
        };
        
        quickRepliesDiv.appendChild(btn);
      });
      
      chatbox.appendChild(quickRepliesDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Spracovanie kliknutia na kategóriu
    function handleCategoryClick(category) {
      // Pridaj správu užívateľa
      appendMessage("Ty", category, "user");
      
      // Špeciálne spracovanie pre kategórie ktoré majú priame odpovede
      const directCategories = [
        "Základné informácie", 
        "Vedenie a organizácia", 
        "Kontakt - výberové konania",
        "Časová os výberového konania",
        "Formulár žiadosti"
      ];
      
      if (directCategories.some(cat => category.includes(cat))) {
        searchInDatabase(category);
        return;
      }
      
      // Pre kategórie s podkategóriami (ak existujú)
      const subcategories = getUniqueSubcategories(category);
      if (subcategories.length > 0) {
        const responseText = `Vyberte si konkrétnu oblasť z kategórie **${category}**:`;
        appendMessage("FiF UK", responseText, "bot");
        
        const quickRepliesDiv = document.createElement('div');
        quickRepliesDiv.className = 'quick-replies';
        
        subcategories.forEach(subcategory => {
          const btn = document.createElement('button');
          btn.className = 'quick-reply-btn';
          btn.textContent = subcategory;
          btn.onclick = () => handleSubcategoryClick(category, subcategory);
          quickRepliesDiv.appendChild(btn);
        });
        
        chatbox.appendChild(quickRepliesDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
        return;
      }
      
      // Pre ostatné kategórie - zobraz priamo témy
      const items = getItemsByCategory(category);
      
      if (items.length === 0) {
        appendMessage("FiF UK", "Prepáčte, v tejto kategórii momentálne nemám žiadne informácie.", "bot");
        return;
      }

      // Bot odpoveď
      const responseText = `Vyberte si konkrétnu tému z oblasti **${category}**:`;
      appendMessage("FiF UK", responseText, "bot");
      
      // Vytvor quick buttons s title z danej kategórie
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      
      items.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'quick-reply-btn';
        btn.textContent = truncateText(item.title, 50); // Dlhšie texty pre akademické názvy
        btn.title = item.title; // Celý text v tooltipe
        btn.onclick = () => handleTopicClick(item);
        quickRepliesDiv.appendChild(btn);
      });
      
      chatbox.appendChild(quickRepliesDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Spracovanie kliknutia na podkategóriu
    function handleSubcategoryClick(category, subcategory) {
      // Pridaj správu užívateľa
      appendMessage("Ty", subcategory, "user");
      
      // Zobraz témy z danej podkategórie
      const items = getItemsBySubcategory(category, subcategory);
      
      if (items.length === 0) {
        appendMessage("FiF UK", "Prepáčte, v tejto oblasti momentálne nemám žiadne informácie.", "bot");
        return;
      }

      // Bot odpoveď
      const responseText = `Vyberte si konkrétnu tému z oblasti **${subcategory}**:`;
      appendMessage("FiF UK", responseText, "bot");
      
      // Vytvor quick buttons s témami
      const quickRepliesDiv = document.createElement('div');
      quickRepliesDiv.className = 'quick-replies';
      
      items.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'quick-reply-btn';
        btn.textContent = truncateText(item.title, 50);
        btn.title = item.title; // Celý text v tooltipe
        btn.onclick = () => handleTopicClick(item);
        quickRepliesDiv.appendChild(btn);
      });
      
      chatbox.appendChild(quickRepliesDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Spracovanie kliknutia na konkrétnu tému
    async function handleTopicClick(item) {
      // Pridaj správu užívateľa
      appendMessage("Ty", item.title, "user");
      
      // Pridaj otázku do histórie
      chatHistory.push({ role: "user", content: item.title });
      
      // Zobraz loading správu s typing indicator
      appendMessage("FiF UK", '<div class="typing-indicator"><span></span><span></span><span></span></div>', "bot", true);
      
      try {
        await delay(500);
        
        // Vytvor RAG kontext z tohto konkrétneho item

    function appendMessage(sender, message, role, isTemp = false, showQuickReplies = false, showContactButton = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Spracovanie **text** na <strong>text</strong>
      let formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Automatické vytvorenie hyperlinkov z URL
      formattedMessage = formattedMessage.replace(
        /(https?:\/\/[^\s<]+)(?![^<]*>)/g,
        '<a href="$1" target="_blank">$1</a>'
      );

      msgDiv.innerHTML = formattedMessage;
      chatbox.appendChild(msgDiv);
      
      // Pridaj kontaktné tlačidlo ak je potrebné
      if (role === 'bot' && showContactButton) {
        const browserLang = navigator.language || navigator.userLanguage;
        const isEnglishBrowser = browserLang.startsWith('en');
        const buttonText = isEnglishBrowser ? "Contact us" : "Kontaktovať nás";
        
        const contactBtnDiv = document.createElement('div');
        contactBtnDiv.innerHTML = `
          <button class="contact-btn" onclick="showContactForm(this)">
            <i class="fas fa-envelope"></i> ${buttonText}
          </button>
        `;
        chatbox.appendChild(contactBtnDiv);
      }
      
      // Quick Reply buttony sú teraz implementované ako dynamické kategórie z databázy

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }
